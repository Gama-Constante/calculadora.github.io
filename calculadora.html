<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <form name="form1" action="">
        <input type="text" name="numero1" id="numero1" placeholder="Número 1">
        <input type="text" name="numero2" id="numero2" placeholder="Número 2">
        <input type="text" name="resultado" id="resultado" placeholder="Resultado" readonly>

        <br><br>

        <button type="button" onclick="operar('+')">+</button>
        <button type="button" onclick="operar('-')">-</button>
        <button type="button" onclick="operar('*')">*</button>
        <button type="button" onclick="operar('/')">/</button>
        <button type="button" onclick="operar('^')">x²</button>
        <button type="button" onclick="limpiar()">C</button>
    </form>

    <script>
        function operar(operacion) {
            let num1 = document.getElementById("numero1").value;
            let num2 = document.getElementById("numero2").value;

            if (num1 === "" || (num2 === "" && operacion !== '^')) {
                alert("Por favor ingrese los números necesarios");
                return;
            }

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            let resultado;

            switch (operacion) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("No se puede dividir entre 0");
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                case '^':
                    resultado = num1 * num1;
                    break;
                default:
                    alert("Operación no válida");
                    return;
            }

            document.getElementById("resultado").value = resultado;
        }

        function limpiar() {
            document.getElementById("numero1").value = "";
            document.getElementById("numero2").value = "";
            document.getElementById("resultado").value = "";
        }
    </script>
</body>
</html>
